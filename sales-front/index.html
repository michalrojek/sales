    <div class="container">
			<h2 class="form-signin-heading">Dodaj nowy zabieg</h2>
      <form class="form-signin" id="moj-form" enctype="multipart/form-data">
		
		<div class="form-group row">
			<label for="inputTitle" class="col-2 col-form-label">Tytuł:</label>
			<input name="inputTitle" type="text" id="inputTitle" class="form-control col-10" placeholder="Tytuł" autofocus required>
		</div>
		<div class="form-group row">
        	<label for="inputDesc" class="col-2 col-form-label">Opis:</label>
			<textarea name="inputDesc" id="inputDesc" class="form-control col-10" placeholder="Opis" required></textarea>
		</div>
		<div class="form-group row">
            <label for="inputProcedurePicture" class="col-2 col-form-label">Zdjęcie do opisu:</label>
            <input name="inputProcedurePicture" type="file" id="inputProcedurePicture" class="form-control col-10" required>
        </div>
		<div class="form-group row">
        	<label for="inputStartDate" class="col-2 col-form-label">Data rozpoczęcia:</label>
			<input type="date" name="inputStartDate" id="inputStartDate" class="form-control col-10" required>
		</div>
		<div class="form-group row">
        	<label for="inputEndingDate" class="col-2 col-form-label">Data zakończenia:</label>
			<input type="date" name="inputEndingDate" id="inputEndingDate" class="form-control col-10" required>
		</div>
		<div class="form-group row">
        	<label for="inputPrice" class="col-2 col-form-label">Cena początkowa:</label>
			<input type="number" name="inputPrice" id="inputPrice" class="form-control col-10" placeholder="Cena początkowa" required>
		</div>
        <div class="input_fields_wrap">
					<h3>Progi</h3>
					<h4>Próg początkowy</h4>
					<div class="form-group row">
						<label for="inputPeopleCount0" class="col-2 col-form-label">Ilość osób:</label>
            <div class="col-2">
              <input name="peopleCount[]" type="number" id="inputPeopleCount0" class="form-control form-control-new" placeholder="Ilość osób" required>
            </div>
            <label for="inputDiscount0" class="col-2 col-form-label">Przecena (%):</label>
            <div class="col-2">
              <input name="discount[]" type="number" id="inputDiscount0" class="form-control discount" placeholder="Przecena (%)" required>
            </div>
            <p class="col-1">
            </p>
					</div>
					<h4>Prawdziwe progi</h4>
          <button type="button" class="btn btn-primary add_field_button">Dodaj więcej pól</button>
          <div class="form-group row">
            <label for="inputPeopleCount1" class="col-2 col-form-label">Ilość osób:</label>
            <div class="col-2">
              <input name="peopleCount[]" type="number" id="inputPeopleCount1" class="form-control form-control-new" placeholder="Ilość osób" required>
            </div>
            <label for="inputDiscount1" class="col-2 col-form-label">Przecena (%):</label>
            <div class="col-2">
              <input name="discount[]" type="number" id="inputDiscount1" class="form-control discount" placeholder="Przecena (%)" required>
            </div>
            <p class="col-1">
            </p>
          </div>
		</div>
		<div class="bodypart_input_fields_wrap">
				<h3>Części ciała</h3>
				<button type="button" class="btn btn-primary add_bodypart_button">Dodaj więcej pól</button>
				<div class="form-group row">
				  <label for="bodypart0" class="col-2 col-form-label">Część ciała:</label>
				  <div class="col-9">
					<input name="bodyparts[]" type="text" id="bodypart0" class="form-control form-control-new" placeholder="Część ciała" required>
				  </div>
				</div>
			  </div>
			  <div class="form-group row">
		<button class="btn btn-lg btn-primary btn-block form-button col-4" id="submit">Dodaj zabieg</button>
	</div>
      </form>
